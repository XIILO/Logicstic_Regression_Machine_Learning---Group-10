<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        <form action="/predict" method="post">
            <label for="education">Education:</label>
            <select id="education" name="education">
                <option value="1">Graduate</option>
                <option value="0">Not Graduate</option>
            </select>

            <label for="self_employed">Self Employed:</label>
            <select id="self_employed" name="self_employed">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="income_annum">Income (Annual):</label>
            <input type="text" id="income_annum" name="income_annum" required>

            <label for="loan_amount">Loan Amount:</label>
            <input type="text" id="loan_amount" name="loan_amount" required>

            <label for="loan_term">Loan Term:</label>
            <input type="text" id="loan_term" name="loan_term" required>

            <label for="cibil_score">CIBIL Score:</label>
            <input type="text" id="cibil_score" name="cibil_score" required>

            <label for="residential_assets_value">Residential Assets Value:</label>
            <input type="text" id="residential_assets_value" name="residential_assets_value" required>

            <label for="commercial_assets_value">Commercial Assets Value:</label>
            <input type="text" id="commercial_assets_value" name="commercial_assets_value" required>

            <label for="luxury_assets_value">Luxury Assets Value:</label>
            <input type="text" id="luxury_assets_value" name="luxury_assets_value" required>

            <label for="bank_asset_value">Bank Asset Value:</label>
            <input type="text" id="bank_asset_value" name="bank_asset_value" required>

            <button type="submit">Submit</button>
        </form>

        {% if prediction is not none %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p>Loan Status: {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
